<div class="content-o">

            <div class="col-11 col-lg-6 mx-auto my-3 my-md-5 card card-body">
                <div class="text-center">
                    <h2 class="h2">Reset Password</h2>
                    <span><a routerLink="/login">Have an account?</a></span>
                </div>
                <form (ngSubmit)="forgotPassword(resetForm)" #resetForm="ngForm" *ngIf="!confirmCode">
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" [pattern]="mailformat" name="email" id="email" placeholder="Email" [(ngModel)]="email" class="form-control" #emailId="ngModel" required>
                    </div>
                    <p *ngIf="(emailId.errors?.required && emailId.touched)" class="error">
	                    * Email can't be blank!
	                </p>
	                <p class="error" *ngIf="emailId.errors?.pattern && emailId.touched" class="error">
	                    * Please enter a valid email id!
	                </p>
                    <div class="preLoaderOverlay" *ngIf="loading">
                        <div class="loader"></div>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary ml-auto" [disabled]="(emailId.errors?.required || emailId.errors?.pattern)">Next</button>
                    </div>
                </form>
